                        elit sed do eiusmod tempor incididunt.</p>

                </div>
            </div>
            <div class="col-xl-6 col-lg-6">
                <div class="contact-one__right">
                    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="contact-one__form contact-form-validated" novalidate="novalidate">
                        <div class="row">
                            <div class="col-xl-6 col-lg-6 col-md-6">
                                <div class="contact-one__form-input-box">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" formControlName="firstName">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6">
                                <div class="contact-one__form-input-box">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" formControlName="lastName">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6">
                                <div class=" contact-one__form-input-box">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" formControlName="email">
                                    <div *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched" class="text-danger">
                                        Valid email is required.
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6">
                                <div class="contact-one__form-input-box">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" formControlName="password">
                                    <div *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched" class="text-danger">
                                        Password must be at least 6 characters.
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-xl-6 col-lg-6 col-md-6">
                                <div class="contact-one__form-input-box">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" formControlName="address">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6">
                                <div class="contact-one__form-input-box">
                                    <label for="phoneNumber">Phone Number</label>
                                    <input type="text" class="form-control" id="phoneNumber" formControlName="phoneNumber">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6">
                                <div class="contact-one__form-input-box">
                                    <label for="birthDate">Date of Birth</label>
                                    <input type="date" class="form-control" id="birthDate" formControlName="birthDate">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="contact-one__btn-box">
                                    <button type="submit" class="thm-btn contact-one__btn" [disabled]="signUpForm.invalid">Sign Up</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Register End-->
<app-footer/>
